<div>
    <table class="table table-striped">
        <tr>
            <th>Date</th>
            <th>Entry time</th>
            <th>Exit time</th>
            <th>Total</th>
        </tr>
        <tr ng-repeat="p in presences | orderBy:'entrydate':true">
            <td>{{p.entrydate | date:'dd-MM-yyyy' }}</td>
            <td>{{p.entrytime}}</td>
            <td>{{p.exittime}}</td>
            <td>{{p.total}}</td>
        </tr>
    </table>
</div>
<div style="padding-top: 300px;">

</div>
<div class="btn-group btn-group-justified" role="group" aria-label="...">
    <div class="btn-group" role="group">
        <a class="btn btn-primary btn-lg" href ng-disabled="isEnter()" ng-click="doEnter()" role="button">Enter</a>
    </div>
    <div class="btn-group" role="group">
        <a class="btn btn-default btn-lg" href ng-disabled="!isEnter()" ng-click="doExit()" role="button">Exit</a>
    </div>
    <div class="btn-group" role="group">
        <a class="btn btn-default btn-lg" href ng-disabled="!isEnter()" ng-click="doExitManual()" role="button">Manual exit</a>
    </div>
</div>
